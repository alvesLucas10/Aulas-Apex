<html>
    <meta charset="UTF8">

    <script>

let numero1 = window.prompt('Informe um número');
let numero2 = window.prompt('Informe outro número');

numero1=parseInt (numero1);
numero2=parseInt (numero2);

if (numero1 == numero2){
    document.write(numero1+numero2)
}else{ document.write(numero1*numero2)}




    </script>
</html>
