<html>
    <meta charset="UTF8">
    
    <script>

let usuario=window.prompt('informe um numero')
usuario=parseInt(usuario)
let valor=10


while(valor>=1){
    document.write('<p>' + valor*usuario  + '</p>')
    valor-- 
}

let usuario2=window.prompt('informe um numero')
usuario2=parseInt(usuario2)
let valor2=1


while(valor2<=10){
    document.write('<p>' + valor2*usuario2  + '</p>')
    valor2++ 
}


    </script>
</html>
