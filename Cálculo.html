<html>
    <meta charset="UTF8">
    
    <script>

    let numero1 = window.prompt ("apresenta numero para soma")
    let numero2 = window.prompt ("apresenta numero para soma" )
    let numero3 = window.prompt ('apresenta numero para multiplicação')

    numero1 = parseInt (numero1)
    numero2 = parseInt (numero2)
    numero3 = parseInt (numero3)


    document.write(numero1 + numero2 * numero3)
    
    </script>
</html>
