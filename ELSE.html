<html>
    <meta charset="UTF8">

    <title> PORTAL DO TENIS </title>

        <head> SEJA BEM VINDO AO PORTAL DO TENIS:
            O local onde você encontra algo da sua medida! </head>



    <script>

let tamanho = window.prompt('qual sua medida de pé?') 

tamanho=parseInt(tamanho)



if (tamanho <= 40){
    document.write('<p>Temos os seguintes modelos disponíveis: Adidas, Cartago e Ipanema</p>')}

else { document.write('<p>Modelos indisponíveis para esse tamanho no momento. Gratos pela compreensão!</p>')}


    </script>
</html>
