<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DIGITAL</title>

    <script>
//a) Crie um formulário, onde o usuário irá informar dois valores e uma operação
///de soma, subtração, multiplicação ou divisão.
//Haverá as seguintes funções:
//1) Ação - Responsável por obter os dados informados, selecionar um cálculo e exibir
//2) Soma - Haverá dois parâmetros que retornará a soma dos valores
//3) Subtração - Haverá dois parâmetros que retornará a subtração dos valores
//4) Multiplicação - Haverá dois parâmetros que retornará a multiplicação dos valores
//5) Divisão - Haverá dois parâmetros que retornará a divisão dos valores


        alert( 'Essa é a calculadora digital!')



function somaDor(){
    let valor1= parseInt(document.getElementById("valor1").value)
    let valor2= parseInt(document.getElementById("valor2").value)
    let soma=(valor1+valor2)
    document.write('O resultado para a soma de'+ valor1 + '+' + valor2 + '=' + soma)
    document.write('<br>')
}

   

    function subtraIr(){
        let valor3= parseInt(document.getElementById("valor3").value)
    let valor4= parseInt(document.getElementById("valor4").value)
    let subtrai =(valor3-valor4)
    document.write('O resultado para a subtração de'+ valor3 + '-' + valor4 + '=' + subtrai)
    document.write('<br>')}



function multiplicação(){
    let valor5= parseInt(document.getElementById("valor5").value)
    let valor6= parseInt(document.getElementById("valor6").value)
    let multip=(valor5*valor6)
    document.write('O resultado para a multiplicação de'+ valor5 + '*' + valor6 + '=' + multip)

    document.write('<br>')}



function divisão(){
  let valor7= parseInt(document.getElementById("valor7").value)
    let valor8= parseInt(document.getElementById("valor8").value)
    let dividindo=(valor7/valor8)
    document.write('O resultado para a divisão de'+ valor7 + '/' + valor8 + '=' + dividindo)

    document.write('<br>')}




    </script>


</head>
<body>

    <form >
        
       
       
        <input type="number" placeholder="Primeiro valor" id="valor1">
        <input type="number" placeholder="Segundo valor" id="valor2">
        <input type="button" value="Somatório" onclick="somaDor()">
    


        <input type="number" placeholder="Primeiro valor" id="valor3">
        <input type="number" placeholder="Segundo valor" id="valor4">
        <input type="button" value="Subtração" onclick="subtraIr()">
    


        <input type="number" placeholder="Primeiro valor" id="valor5">
        <input type="number" placeholder="Segundo valor" id="valor6">
        <input type="button" value="Multiplica" onclick="multiplicação()">



        <input type="number" placeholder="Primeiro valor" id="valor7">
        <input type="number" placeholder="Segundo valor" id="valor8">
        <input type="button" value="Divide" onclick="divisão()">
    
    
    </form>
  


</body>
</html>
