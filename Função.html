<html>
    <meta charset="UTF8">
    <script>

function multip (numero1,numero2){
    return numero1*numero2
}

function multiPlica (numero1,numero2) {
    document.write('<p>'+ numero1 +'*'+numero2 + '=' +multip(numero1,numero2)+'</p>')
}


multiPlica(2,3)
multiPlica(3,3)
multiPlica(4,4)
multiPlica(5,5)
multiPlica(6,6)
multiPlica(7,7)
multiPlica(8,8)

function divide (numero3,numero4){
    return numero3/numero4
}

document.write(divide(16,4))


function subtrai (numer1,numer2) {
    return numer1-numer2
}


function subtraIr( numer1,numer2){
    document.write( '<p>' + numer1 + '-' + numer2 + '=' + subtrai(numer1,numer2)+'</p>')

}

subtraIr(5,3)


    </script>
</html>
