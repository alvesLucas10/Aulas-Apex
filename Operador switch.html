<html>
    <meta charset="UTF8">
    <script>

  let Nike = window.prompt ('Qual o modelo do seu Tenis Nike? Modelo Shox = 1  Modelo Air Max = 2  Modelo Mercurial = 3')
  Nike = parseInt (Nike)
  
  switch(Nike) {

    case 1:
        document.write( 'Shox é um modelo moderno e casual' );
        break; 
    
    case 2:
        document.write( 'Air Max é ideal para atividades ao ar livre!');
        break;
        
    case 3:
        document.write( 'Mercurial oferece uma experiência sem igual na prática futebolística!');
        break;    
        
        default : 
        document.write('modelo inválido')
  }

    </script>
</html>
